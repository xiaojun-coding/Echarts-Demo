<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>
</head>
<body>
    <div id="ec" style="width:600px;height:400px"></div>
</body>
<script>
    var ech = document.getElementById("ec")
    var mychart = echarts.init(ech)
    // 语文 150 数学 150 英语 120
    var options = {
        radar:{
            indicator: [
                { name: '销售', max: 6500},
                { name: '管理', max: 16000}, // 标签设置为红色
                { name: '信息技术', max: 30000},
                { name: '客服', max: 38000},
                { name: '研发', max: 52000},
                { name: '市场', max: 25000}
            ],
            radius:'50%',
            center: ['70%', '70%']
        },
        title:{
            text:'雷达图'
        },
        legend:{
            formatter:function(r) {
                console.log(r)
                if(r == '预算分配（Allocated Budget）') {
                    return '已分配预算'
                }else {
                    return '实际支出'
                }
            }
        },
        series:[{
            type:'radar',
            data:[
                {
                    value : [4300, 1000, 28000, 35000, 50000, 19000],
                    name : '预算分配（Allocated Budget）'
                },
                {
                    value : [5000, 14000, 28000, 31000, 42000, 21000],
                    name : '实际开销（Actual Spending）'
                }
            ]
        }]
    }
    mychart.setOption(options)
</script>
</html>
