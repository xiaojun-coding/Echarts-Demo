<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>
    <div id="echs" style="width: 600px;height: 400px;"></div>
    <script>
        var idEchs = document.getElementById("echs")
        var ehc = echarts.init(idEchs)
        var options = {
            timeline:{
                data:['2020','2021','2022']
            },
                options:[{
                    series:[{
                    name:'2021',
                    type:'bar',
                    data:[10,14,23]
                }]
                },{
                    series:[{
                    name:'2021',
                    type:'bar',
                    data:[20,24,13]
                }]
                },{
                    series:[{
                    name:'2021',
                    type:'bar',
                    data:[12,14,33]
                }]
            }],
            xAxis:{
                type:'category',
                data:['星期一','星期二','星期三'],
                name:'x轴'
            },
            yAxis:{
                type:'value',
                name:'y轴'
            }
        }
        ehc.setOption(options)
     </script>
</body>
</html>
