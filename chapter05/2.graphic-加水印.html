<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>
</head>
<body>
    <div id="ec" style="width:600px;height:600px;background-color: #eee;"></div>
</body>
<script>
    var ech = document.getElementById("ec")
    var mychart = echarts.init(ech)
    var option = {
        legend: {
            data: ['Altitude (km) vs Temperature (°C)']
        },
        tooltip: {
            trigger: 'axis',
            formatter: 'Temperature : <br/>{b}km : {c}°C'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value} °C'
            }
        },
        yAxis: {
            type: 'category',
            axisLine: { 
                onZero: false 
            },
            axisLabel: {
                formatter: '{value} km'
            },
            boundaryGap: true,
            data: ['0', '10', '20', '30', '40', '50', '60', '70', '80']
        },
        graphic: [
            {
                type: 'group',
                rotation: Math.PI/4,
                // right: 0 - Math.sqrt(50*50/2),    //a^2 = 50^2/2
                // bottom:0- Math.sqrt(50*50/2),
                right: Math.sqrt(200*200/2) - Math.sqrt(25*25/2), // a^2 = 200*200/2
                bottom: Math.sqrt(200*200/2) - Math.sqrt(25*25/2),
                bounding:'raw',
                z: 100,
                children: [
                {
                    type: 'rect',
                    left:'center',
                    top:'middle',
                    z: 100,
                    shape: {
                        width: 400,
                        height: 50
                    },
                    style: {
                        fill: 'rgba(0,0,0,0.3)'
                    }
                },
                {
                    type: 'text',
                    left:'center',
                    top:'middle',
                    z: 100,
                    style: {
                        fill: 'red',
                        text: '我是水印',
                        font: 'bold 26px sans-serif'
                    }
                }]
            },
            {
                type: 'group',
                left: '10%',
                top: 'center',
                children: [
                {
                    type: 'rect',
                    z: 100,
                    left: 'center',
                    top: 'middle',
                    shape: {
                    width: 240,
                    height: 90
                    },
                    style: {
                        fill: '#fff',
                        stroke: '#555',
                        lineWidth: 1,
                        shadowBlur: 8,
                        shadowOffsetX: 3,
                        shadowOffsetY: 3,
                        shadowColor: 'rgba(0,0,0,0.2)'
                    }
                },
                {
                    type: 'text',
                    z: 100,
                    left: 'center',
                    top: 'middle',
                    style: {
                        fill: '#333',
                        width: 220,
                        overflow: 'break',
                        text: 'xAxis represents temperature in °C, yAxis represents altitude in km, An image watermark in the upper right, This text block can be placed in any place',
                        font: '14px Microsoft YaHei'
                    }
                }
                ]
            }
        ],
        series: [
            {
                name: '高度(km)与气温(°C)变化关系',
                type: 'line',
                smooth: true,
                data: [15, -50, -56.5, -46.5, -22.1, -2.5, -27.7, -55.7, -76.5]
            }
        ]
    };
    mychart.setOption(option)
</script>
</html>
